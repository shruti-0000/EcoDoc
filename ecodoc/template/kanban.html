{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/kanban.css' %}">
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js"></script>
</head>
<body>
    <form method="post" action="{% url 'kanban' %}">
    {% csrf_token %}
        <button type="submit">Save Kanban Data</button>
    </form>
    <div class="kanban-board">
        <div class="column">
            <h2>To Do</h2>
            <div class="tasks" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Tasks will be added dynamically here -->
            </div>
        </div>
        <div class="column">
            <h2>In progress</h2>
            <div class="tasks" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Tasks will be added dynamically here -->
            </div>
        </div>
        <div class="column">
            <h2>Review</h2>
            <div class="tasks" id="review" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Tasks will be added dynamically here -->
            </div>
        </div>
        <div class="column">
            <h2>Done</h2>
            <div class="tasks" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Tasks will be added dynamically here -->
            </div>
        </div>
    </div>
    
    <div class="add-task-button" onclick="openModal()">
        <button>Add Task</button>
        </div>
    
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Add Task</h3>
            <input type="text" id="task-name" placeholder="Task name">
            <br>
            <br>
            <input type="text" id="task-description" placeholder="Task description">
            <br>
            <br>
            <input type="date" id="task-deadline">
            <br>
            <br>
            <button onclick="addTask()">Add</button>
        </div>
    </div>
    <script src="{% static 'js/kanban.js' %}"></script>
</body>
</html>
