<!-- admin.html -->
{{% load static %}}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/addemp.css' %}">
  </head>
  <body>
<form method="post" action="{% url 'add_emp' %}">
    {% csrf_token %}
    
    <label for="ID">ID:</label>
    <input type="text" name="ID" required>
    <br>
    <br>
    <label for="name">Name:</label>
    <input type="text" name="name" required>
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <br>
    <br>
    <label for="designation">Designation:</label>
    <input type="text" name="designation" required>
    <br>
    <br>
    <label for="projects">Projects:</label>
    <input type="text" name="projects[]" placeholder="Project 1" required>
    <input type="text" name="projects[]" placeholder="Project 2">
    <input type="text" name="projects[]" placeholder="Project 3">

    <button type="submit">Submit</button>
</form>
</body>
</html>
